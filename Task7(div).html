<html lang="en">
  <head>
    <title>Div-example</title>
    <style>
      .a {
        width: 300px;
        height: 300px;
        background-color: red;
        display: inline-block;
        margin-right: 20px;
        margin-top: 20px;
      }
      .b{
        width: 300px;
        height: 300px;
        background-color: rgb(81, 255, 0);
        border-radius: 150px;
        margin-top: 20px;
        display: inline-block;
      }
      .c{
        display: block;
      }
      .d{
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Search" class="c">
    <div class="a"></div>
    <div class="b"></div>
    <div class="d">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
  </body>
</html>
